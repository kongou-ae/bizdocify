<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="book.css">
    <style type="text/css">
        @page {
            size: A4;

            margin-top: 25mm;
            margin-right: 20mm;
            margin-left: 20mm;
            margin-bottom: 25mm;

            padding-top: 5mm;
            padding-bottom: 5mm;

            @bottom-center {
                content: "Copyright © 2019 {{.Site.Params.en_company}} All Rights Reserved. \a " counter(page) " / " counter(pages) ;
                border-top:1pt solid black;
                white-space: pre; 
                color: gray
            }

            @top-left {
                content: "{{.Site.Params.Title}}";
                border-bottom: 1pt solid black;
                vertical-align: middle;
                color: gray
            }
        }

        @page :first{
            size: A4;

            @bottom-center {
                content: "";
                border-top:0pt solid black;
            }

            @top-left {
                content: "";
                border-bottom:0pt solid black;
            }
        }
    </style>
</head>
<body>
    <div id="titlepage">
        <div id="title">{{.Site.Params.Title}}</div>
        <div id="company">{{.Site.Params.company}}</div>
        <div id="author">{{.Site.Params.author}}</div>
        <div id="version">第{{.Site.Params.version}}版</div>
    </div>
    <div id="mainpage">
        {{ range .Pages.ByTitle }}
            {{ .Content }}
        {{ end }}
    </div>

</body>
</html>
